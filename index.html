<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="slider"></div>
    <div class="controllers">
        <div class="back">
            <span class="material-icons">arrow_back_ios</span>
        </div>
        <div class="next">
            <span class="material-icons">arrow_forward_ios</span>
        </div>
    </div>
    <div class="points">
        <span data-id="1" class="material-icons point">radio_button_unchecked</span>
        <span data-id="2" class="material-icons point">radio_button_unchecked</span>
        <span data-id="3" class="material-icons point">radio_button_unchecked</span>
        <span data-id="4" class="material-icons point">radio_button_unchecked</span>
        <span data-id="5" class="material-icons point">radio_button_unchecked</span>
        <span data-id="6" class="material-icons point">radio_button_unchecked</span>
        <span data-id="7" class="material-icons point">radio_button_unchecked</span>
        <span data-id="8" class="material-icons point">radio_button_unchecked</span>
        <span data-id="9" class="material-icons point">radio_button_unchecked</span>
        <span data-id="10" class="material-icons point">radio_button_unchecked</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
